            <input id="name" type="text" class="form__input order_input" placeholder="Customer Name" required></input>   
          </div>
          <div class="form__row">
            <select id="meal" class="form__input order_input">
                <option value="Meal1">Meal 1</option>
                <option value="Meal2">Meal 2</option>
                <option value="Meal3">Meal 3</option>
                <option value="Meal4">Meal 4</option>
                <option value="Meal5">Meal 5</option>
            </select>   
          </div>
          <div class="form__row">
            <input id="contact" type="number" class="form__input order_input" placeholder="Customer Contact" required></input>   
          </div>
          <div class="form__row">
            <input id="bill" type="number" class="form__input order_input" placeholder="Total Bill" required></input>   
          </div>
        </form>
        
        <div>
          <center><button id="addOrder" class="form__btn2">ADD ORDER</button></center>
        </div>
       
      </div>

      </div>

      <div class="box3">
